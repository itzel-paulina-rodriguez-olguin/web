<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo5.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="navegador">
                <nav>
                    <label class="logo">CONTACT</label>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PORTAFOLIO</a></li>
                        <li><a href="#">STORE</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="main">
            <div class="parrafo">
                <p>Interested in working together? 
                    Fill out the form below with some info about your project and
                    I will get back to you as soon as I can. Please allow a couple
                days for me to respond.
            </p>
        </div>
         <main>
            <div class="content">
                <div class="cuerpo">
                    <div class="input-box">
                        <label for="name">*Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">*Email</label>
                        <span class="icon"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <label for="web">Website</label>
                        <input type="text" name="web" id="web" required>
                    </div>
                    <div class="input-box">
                        <label for="budget">Budget</label>
                        <input type="text" name="budget" id="budget" required>
                    </div>
                    <div class="input-box">
                        <label for="timeline">Timeline</label>
                        <input type="text" name="timeline" id="timeline" required>
                    </div>
                    <div class="input-box">
                        <label for="suma">*1+2=</label>
                        <input type="number" name="suma" id="suma" required>
                    </div>
                    <div class="input-box">
                        <label for="final">Tell me a little about your project</label>
                        <textarea name="final" id="final" cols="150" rows="10"></textarea>
                    </div>
                </div>
            </div>
         </main>
        </div>
    </div>
</body>
</html>
